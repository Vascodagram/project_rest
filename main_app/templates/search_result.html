{% extends 'base.html' %}

{% block bar %}
Пошук
{% endblock %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <!-- Divider-->
            {% for i in object_list %}
            <hr class="my-4"/>
            <!-- Post preview-->
            <div class="post-preview">
                <a href="{% url 'news-detail' i.id %}">
                    <h2 class="post-title">{{ i.title }}</h2>
                    <h3 class="post-subtitle">{{ i.anons }}</h3>
                </a>
                <p class="post-meta">
                    {{ i.date}}
                </p>
            </div>
            {% endfor %}
            <!-- Divider-->
            <!-- Divider-->
            <hr class="my-4"/>
        </div>
    </div>
</div>
{% endblock %}
